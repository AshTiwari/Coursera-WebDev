<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Displaying Images</title>
</head>
<body>
<h1>Images with and without dimension mentioned. </h1>
<p>
  <img src=" http://lorempixel.com/output/nature-q-c-640-480-1.jpg " width="400" height="235" alt="Dimension mentioned"> 
</p>

<p>
  <img src="http://lorempixel.com/output/nature-q-c-640-480-1.jpg"   alt="Dimension not mentioned"> 
Image is an inline element. i.e anything written with it will appear next to it in the line.
</p>


<p>
<img src="" width="250" height="250" alt= "No image">
</p>

</body>
</html>
